id: cloudflared
title: "Cloudflare Tunnel"
version: 2024.6.1
release-notes: |
  * Full list of upstream changes [available here](https://github.com/cloudflare/cloudflared/compare/2024.6.0...2024.6.1)
license: Apache 2.0
wrapper-repo: "https://github.com/remcoros/cloudflared-startos"
upstream-repo: "https://github.com/cloudflare/cloudflared"
support-site: "https://github.com/cloudflare/cloudflared/issues"
marketing-site: "https://cloudflare.com/"
donation-url: "https://cloudflare.com/"
build: ["make"]
description:
  short: Cloudflare Tunnel client
  long: |
    With the Cloudflare Tunnel client you can proxy traffic from the Cloudflare network to your StartOS server.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /root/data
  gpu-acceleration: false
hardware-requirements:
  arch:
    - x86_64
    - aarch64
health-checks: {}
config:
  get:
    type: script
  set:
    type: script
properties:
  type: script
volumes:
  main:
    type: data
interfaces: {}
dependencies: {}
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
